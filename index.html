<html><head>
		<!-- The title shows up in the browser toolbar -->
		<title>Welcome to My website </title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<!-- <script src="script.js"></script> -->

		<script>
			function radio_input()
			{
                
                
				var legobuildingv = 0
				var paintv = 0
				var dancev = 0
				var listeningtopodcastsv = 0
				var RazanPer = 0
				var intrested = ""

				
				// Re-direct the browser to the url value
                
				if (document.getElementById("rzrz").checked){

					if(document.getElementById("legobuilding").checked){
						
						legobuildingv = 25
						intrested +=" Lego building "						

					}
					if(document.getElementById("paint").checked){
						paintv = 25
						intrested +=" Paint "						

					}
					if(document.getElementById("dance").checked){
						dancev = 25
						intrested +=" Dance "						


					}
			
					if(document.getElementById("listeningtopodcasts").checked){
						listeningtopodcastsv = 25
						intrested +=" Listening to podcasts "						


					}
						RazanPer = legobuildingv + paintv + dancev + listeningtopodcastsv
						localStorage.setItem("percentage", RazanPer);
						localStorage.setItem("match_in", intrested);

					
						window.location.href = "RazanPage.html"
				}
				
				else{
                    
					window.location.href = "MemesPage.html"
				}

			




				
			}
			function passvalues() {
				var fullname= document.getElementById("fullname").value;
				localStorage.setItem("textvalue", fullname);
             
				return false;
			}
			

		</script>

	</head>


<body>
	<!--A header for the page-->
    
	<div class="cover-image">
	<div class="first-text">
	<h1>Welcome to my website</h1>
	<p></p>
    <h2>Please fill in the following form</h2>
    </div>
        
        
        
	</div>
    
	<div class="section" id="firstpage">
        <body>
            <form method="GET" action="JavaScript:radio_input()">
               	 		<div class="form-text">
                    		Full Name: <input type="text" name="fullname" id="fullname"><br>
                        	Interest: <br>
                      
                            <input type="checkbox" id="legobuilding" name="legobuilding">Lego building<br>
                            <input type="checkbox" id="paint" name="paint">Paint<br>
                            <input type="checkbox" id="dance" name="dance"> Dance<br>
                           <input type="checkbox" id="listeningtopodcasts" name="listeningtopodcasts">Listening to podcasts<br>
                                            
                                            
                            What Would you like to see: <br>
                            <input type="radio" id="rzrz" name="What Would you like to see" value="RazanCV" > Razan's CV<br>
                            <input type="radio" id="memes" name="What Would you like to see" value="memes" > Memes <br>
                            <input type="submit" value="Submit" onclick="passvalues(); " />
                             <!-- <button id="NextButton"> Start </button>         -->
                        </div>
            </form>
        </body>
        
    </div>
    





	

	<!--This is the style section.
		It consists of CSS rules, which could also be included as a separate file.-->
	<style>
		/* body tag selector: define a default font. Never use Comic Sans. */
        body
        {
            background-image: url("https://www.ecopetit.cat/wpic/mpic/90-904887_scenery-desktop-backgrounds-desktop-wallpapers-colorful.jpg");
        }
        
        body {
			font-family: "Comic Sans MS";
		}

		/* .section class selector: set the font of all tags with class="section" */
		.section {
			font-family: arial;
			text-align: center
		}

		/* h2 descendants of .section class: set a background color for all h2 text in sections */
		.section h2 {
			font-family: Georgia;
			color: maroon;
		}

		/* #courses id with <a> tag selector:
			set the hover properties of links within #courses element */
		#courses a:link {
			color:rgb(100,0,0) ;
		}
		#courses a:hover {
			color:red;
		}
		#courses a:active {
			color:white;
		}
		#courses a:visited {
			color:purple;
		}

		/* span tag selector: color all span tags red */
		span {
			color: red;
		}

		/* span with .serious class: set font to Impact */
		span.serious {
			font-family: "Impact";
		}

		/* span with .silly class: set font to Comic Sans */
		span.silly {
			font-family: "Comic Sans MS";
		}		

		/* Put the image on the right */
		#photo { float: right; }

		/* Table Style! */
		/* Put borders around the cells */
		th, td { border: solid 1px black; }
		/* Collapse or 'merge' the borders into each other*/
		table { border-collapse: collapse; }

		/* Color every other row (tr) light grey */
		tr:nth-child(even) {
			background:rgb(220,220,220);
		}

		/* Color green the text of currentlytaking rows */
		tr.currentlytaking {
			color:green;
		}

		/* Align and style the "For Credit" and "Listener" cells */
		td.enrollheader {
			background-color:white;
			text-align:center;
			font-weight:bold;
		}

	</style>

</body></html>
